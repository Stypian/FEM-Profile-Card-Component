<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profCard__bg" role="main">
    <img class="profCard__circle-top" src="images/bg-pattern-top.svg" alt="">
    <img class="profCard__circle-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="profCard__cont">
      <img class="profCard__img" src="images/image-victor.jpg" alt="profile image">
      <div class="profCard__top"></div>
      <div class="profCard__middle">
        <p class="profCard__name">Victor Crest <span class="profCard__age">26</span></p>
        <p class="profCard__location">London</p>
      </div>
      <div class="profCard__bottom">
        <div class="profCard__stat-wrap">
          <p class="profCard__stats">80K</p>
          <p class="profCard__category">Followers</p>
        </div>
        <div class="profCard__stat-wrap">
          <p class="profCard__stats">803K</p>
          <p class="profCard__category">Likes</p>
        </div>
        <div class="profCard__stat-wrap">
          <p class="profCard__stats">1.4K</p>
          <p class="profCard__category">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RonL</a>.
  </div>
</body>
</html>
